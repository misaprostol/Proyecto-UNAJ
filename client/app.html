<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>IRAmap - Argentina</title>
</head>
<body> 
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1 class="text-center">Mapa de Argentina</h1>
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Buscar provincia o localidad">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchButton" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="IRAmap" class="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
